{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Task View</h1>
    {% for task in task_data %}
        <form method="POST">
  <div class="task">
    <h3>{{ task[2] }}</h3>
    <p><strong>Assigned To:</strong> {{ task[1] }}</p>
    <p><strong>Deadline:</strong> {{ task[4] }}</p>
      <input type="hidden" name="task_id" value="{{ task[0] }}">
      <button type="submit" class="btn btn-primary">Complete</button>
      </div>
    </form>

{% endfor %}
</div>
{% endblock %}
